<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Q3Drill2</title>
</head>
<style>
    body{
  background-color: rgb(216, 230, 254);}

.container {
  height: relative;
  width: 500px;
  position: relative;
  border: 5px dashed gray;
  text-align: center;
  align-items: center;
}
.form {
    align-self: center;
}

</style>
<body>
    <div class="container  bg-light">
        <h1>Simple Calculator 2</h1>
        <details class="ontoggle">
            <summary>Guide</summary>
            <p id="guides"></p>
        </details>
    <form action="#">
        <label for="Number_1">Enter the first number</label>
        <input type="number" id="Number_1" class="form-control"
        placeholder="Type here..." required>
        <br>
         <label for="Number_2">Enter the second number</label>
        <input type="number" id="Number_2" class="form-control"
        placeholder="Type here..." required>
        <br>

        <button type="submit" class="btn btn-success" onmouseover="calculate()">Sum</button>
        <button type="submit" class="btn btn-danger" onmouseover="subtract()">Difference</button>
        <br>
        </div>
    </form>
   

    <script>
        document.getElementById("guides").innerHTML = "Enter two numbers and find the sum or difference.";
        function calculate(){
            
            var Number_1 = document.getElementById('Number_1').value; //get the value from the first input box.
            var Number_2 = document.getElementById('Number_2').value; //get the value from the second input box.
            var sum = Number(Number_1) + Number(Number_2); //add
            var compare = Number(Number_1)=== Number (Number_2);

            alert("The sum is " + sum + "\n") +"Is num1 equal value and type to num 2? " + compare;

            
        }

        function subtract(){
            var Number_1 = document.getElementById('Number_1').value; //get the value from the first input box.
            var Number_2 = document.getElementById('Number_2').value; //get the value from the second input box.
            var diff = Number(Number_1) - Number(Number_2); //subtract
            var compare = Number(Number_1)=== Number (Number_2);

            alert("The differnce is " + diff + "\n") +"Is num1 equal value and type to num 2? " + compare;
        }
    </script>
</script>

</html>
